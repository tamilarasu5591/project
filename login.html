<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriVistara</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1625246333195-098e4d975341?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-full {
            width: 100%;
            margin-top: 10px;
        }

        .secondary-link {
            display: block;
            margin-top: 15px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo" style="font-size: 2rem; color: var(--primary-color); font-weight: 700; margin-bottom: 20px;">
            AgriVistara</div>
        <h2 id="form-title">Welcome Back</h2>

        <!-- Login Form -->
        <div id="login-form">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="login-phone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter password" required>
            </div>
            <button class="btn btn-primary btn-full" onclick="handleLogin()">Login</button>
            <p class="secondary-link" onclick="toggleForm()">New user? Create an Account</p>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="reg-phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" placeholder="Create Password" required>
            </div>
            <button class="btn btn-primary btn-full" onclick="handleRegister()">Register</button>
            <p class="secondary-link" onclick="toggleForm()">Already have an account? Login</p>
        </div>
        <p id="msg" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Google Translate -->
    <div id="google_translate_element" style="position:fixed; bottom:20px; left:20px; z-index:1000;"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const title = document.getElementById('form-title');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                regForm.style.display = 'none';
                title.innerText = 'Welcome Back';
            } else {
                loginForm.style.display = 'none';
                regForm.style.display = 'block';
                title.innerText = 'Create Account';
            }
            document.getElementById('msg').innerText = '';
        }

        async function handleLogin() {
            const phone = document.getElementById('login-phone').value;
            const pass = document.getElementById('login-password').value;

            try {
                const res = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone, password: pass })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('msg').innerText = data.error;
                }
            } catch (e) {
                document.getElementById('msg').innerText = "Server Error";
            }
        }

        async function handleRegister() {
            const name = document.getElementById('reg-name').value;
            const phone = document.getElementById('reg-phone').value;
            const pass = document.getElementById('reg-password').value;

            try {
                const res = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone, password: pass, name: name })
                });
                const data = await res.json();
                if (res.ok) {
                    alert("Registration Successful! Please Login.");
                    toggleForm();
                } else {
                    document.getElementById('msg').innerText = data.error;
                }
            } catch (e) {
                document.getElementById('msg').innerText = "Server Error";
            }
        }
    </script>
</body>

</html>
