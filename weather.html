<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - AgriVistara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .weather-card {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .weather-card i {
            font-size: 4rem;
            opacity: 0.8;
        }

        .temp {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .forecast-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .forecast-item i {
            font-size: 2rem;
            color: #0083b0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">AgriVistara</div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="disease.html"><i class="fas fa-leaf"></i> Disease Detection</a></li>
                <li><a href="#" class="active"><i class="fas fa-cloud-sun"></i> Weather</a></li>
                <li><a href="market.html"><i class="fas fa-store"></i> Market</a></li>
                <li><a href="chat.html"><i class="fas fa-comments"></i> AI Chat</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <div class="hamburger-menu" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </div>
                    <h2>Weather Monitoring</h2>
                </div>
            </div>
            <div id="weather-display">Loading...</div>
        </main>
    </div>
    <!-- Google Translate -->
    <div id="google_translate_element" style="position:fixed; bottom:20px; left:20px; z-index:1000;"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('full-width');
        }

        fetch('http://localhost:5000/api/weather')
            .then(res => res.json())
            .then(data => {
                let html = `
                <div class="weather-card">
                    <i class="fas fa-cloud-sun"></i>
                    <div class="temp">${data.temp}</div>
                    <p>${data.condition} | Humidity: ${data.humidity}</p>
                </div>
                <h3>3-Day Forecast</h3>
                <div class="forecast-grid">
            `;
                data.forecast.forEach(day => {
                    html += `
                    <div class="forecast-item">
                        <p><strong>${day.day}</strong></p>
                        <i class="fas ${day.icon}"></i>
                        <p>${day.temp}</p>
                    </div>
                `;
                });
                html += `</div>`;
                document.getElementById('weather-display').innerHTML = html;
            });
    </script>
</body>

</html>
